<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style/index.css" media="screen">
    <script type="text/javascript" charset="utf-8" src="scripts/index.js"></script>
</head>
<body>
<form>
    <table>
        <tr>
            <td>Is roker</td>
            <td colspan="3"><input id="roker" type="checkbox"/></td>
        </tr>
        <tr>
            <td>Moedertaal</td>
            <td><input name="moedertaal" value="nl" type="radio"/>Nederlands</td>
            <td><input name="moedertaal" value="fr" type="radio"/>Frans</td>
            <td><input name="moedertaal" value="en" type="radio"/>Engels</td>
        </tr>
        <tr>
            <td>Favoriete buurland</td>
            <td>
                <select id="buurland">
                    <option>Nederland</option>
                    <option>Frankrijk</option>
                    <option>Duitsland</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Bestelling</td>
            <td colspan="3">
                <select id="bestelling" multiple="multiple">
                    <option>Aardappelen</option>
                    <option>Brood</option>
                    <option>Melk</option>
                    <option>Biefstuk</option>
                    <option>Chips</option>
                    <option>Krant</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input id="submit" type="button" value="Toon resultaat" /></td>
        </tr>
    </table>
</form>
</body>
</html>
